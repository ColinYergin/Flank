<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flank</title>
  <meta name="description" content="Flank">
  <meta name="author" content="Colin Yergin">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div id="board"></div>
  <div id="Right">
    <div id="scores" class="UIContainer">
      White: <span id="wscore"></span><br>
      Black: <span id="bscore"></span><br>
    </div>
    <div id="errors" class="UIContainer">
      <span id="lasterror"></span>
    </div>
    <div id="messages">
      <div id="joined" class="UIContainer"></div>
      <div id="winner" class="UIContainer"></div>
      <div id="drawOffer" class="UIContainer"></div>
    </div>
    <div class="UIContainer gamecontrol"><button class="gamecontrol" type="button" onclick="AutoMatchFormSubmit()">Auto Match</button></div>
    <div id="GameInfo" hidden="true">
    <div class="UIContainer">Game name: <span id="game_info_name"></span></div>
    <div class="UIContainer">Your color: <span id="game_info_color"></span></div>
    <div class="UIContainer rowFlex"><button class="rowStretch" id="resign" type="button" onclick="ResignFormSubmit()">Resign</button>
    <button class="rowStretch" id="offer_draw" type="button" onclick="DrawFormSubmit()">Offer Draw</button></div>
    </div>
  </div>
</body>
</html>
